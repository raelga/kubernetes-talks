---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-and-shell-network
  labels:
    app: nginx
    tier: frontend
spec:
  containers:
  - name: nginx
    image: nginx:1.15.11-alpine
    ports:
    - containerPort: 80
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "100m"
        memory: "100Mi"
  - name: shell
    image: raelga/toolbox
    command: ['bash', '-c', 'sleep 3600']
    resources:
      requests:
        cpu: "100m"
        memory: "100Mi"
      limits:
        cpu: "100m"  
        memory: "100Mi"
